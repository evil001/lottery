			<strong>收费规则：</strong>
		</p>
		<p class="con">
			2016年06月21日起，钱宝网对储蓄卡充值服务收取相应的费用，详情查看<span class="acon">数据助手</span>
		</p>
		<p>
			用卡规则：
		</p>
		<p>
			为保障持卡人用卡安全，新用户通过钱宝网客户端成功充值金额累计超过设定金额，必须提交资料认证一张银行卡，通过审核后方可继续进行充值，已绑定银行卡的用户，请重新提交资料认证一张新的银行卡。
		</p>
		<p>
			限额规则：
		</p>
		<p>
			01、当天通过钱宝网客户端，钱宝有票客户端充值的金额超过2元的部分将被标识为"冻结资金"，20天之后方可转为"可提现金额"。
		</p>
		<p>
			02、为保障账户资产安全，若用户资产通过手机客户端充值金额达到一定比例，详情请联系钱宝网客服。
